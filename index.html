<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>基金看板</title>
    <script src="https://unpkg.com/vue@3.0.11"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-plus/lib/index.full.js"></script>
    <style>
        body,
        html {
            font-family: 微软雅黑;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <el-container>
            <el-affix :offset="120">
                <el-button type="primary">距离顶部 120px</el-button>
              </el-affix>
            <el-aside>
                <el-menu :default-active="activeMenuIndex" class="el-menu-demo" :collapse="true">
                    <el-submenu index="1">
                        <template #title>
                            <i class="el-icon-menu"></i>
                            <span>导航一</span>
                        </template>
                        <el-menu-item index="1-1">选项1</el-menu-item>
                        <el-menu-item index="1-2">选项2</el-menu-item>
                        <el-menu-item index="1-3">选项3</el-menu-item>
                    </el-submenu>
                    <el-menu-item index="2">
                        <el-link href="https://github.com/zhangkong828/fund" target="_blank" :underline="false">GitHub
                        </el-link>
                    </el-menu-item>
                </el-menu>
            </el-aside>
            <el-main>Main</el-main>
        </el-container>
        <el-dialog title="添加基金" v-model="dialogAddVisible" width="30%">
            <el-form :model="fundForm">
                <el-form-item label="基金代码">
                    <el-input v-model="fundForm.code" autocomplete="off"></el-input>
                </el-form-item>
            </el-form>
            <template #footer>
                <span class="dialog-footer">
                    <el-button @click="dialogAddVisible = false">取 消</el-button>
                    <el-button type="primary" @click="dialogAddVisible = false">确 定</el-button>
                </span>
            </template>
        </el-dialog>
    </div>
    <script>
        const App = {
            data() {
                return {
                    activeMenuIndex: "1",
                    dialogAddVisible: false,
                    funds: [],
                }
            },
            methods: {
                setStore(key, val) { },
                getFunds() {
                    var val = localStorage.getItem('funds');
                    if (val != null) {
                        this.funds = JSON.parse(val);
                    } else {
                        this.$message.error({
                            showClose: true,
                            message: '请先添加基金代码'
                        });
                    }
                }
            },
            mounted() {
                this.getFunds();
            }
        }
        Vue.createApp(App).use(ElementPlus).mount('#app')
    </script>
</body>

</html>
